{% extends 'users/base.html'%}

{% block body %}

<h2 class="text-2xl m-10 font-bold "> ðŸ”‘Change password </h2>
<div class="container py-5 mx-10 m m">
   <div class="error-conatiner text-red-500 px-10">
      {% if form.errors %}

         {% for field in form %}
           {{field.errors}}


         {% endfor%}
      {% endif %}
   </div>
   <form class="bg-white shadow-lg m-10 p-10 rounded pt-6 pb-8 mb-4 w-4/5" method="post" enctype="multipart/form-data">

      {% csrf_token %}

      <div class="mb-2">
         <label class="bock text-grey-700 text-sm font-bold mb-2" for="">Old password</label>
         <div class="shadow appearence-none border rounded py-2 px-3 mr-10 text-grey-700">{{ form.old_password }}</div>

      </div>
      <div class="mb-2">
         <label class="bock text-grey-700 text-sm font-bold mb-2" for="">New password</label>
         <div class="shadow appearence-none border rounded py-2 px-3 mr-10 text-grey-700">{{ form.new_password1 }}</div>

      </div>
      <div class="mb-2">
         <label class="bock text-grey-700 text-sm font-bold mb-2" for="">Confirm new password</label>
         <div class="shadow appearence-none border rounded py-2 px-3 mr-10 text-grey-700">{{ form.new_password2 }}</div>

      </div>
</div>

<button class="bg-green-500 text-white my-5 px-5 py-2 " type="submit">Submit</button>

</form>



{% endblock %}
